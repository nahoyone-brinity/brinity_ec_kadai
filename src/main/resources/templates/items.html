<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>商品一覧</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<header th:replace="header"></header>
	<hr>
	<nav>
		<a href="/items">全商品</a>
		<a th:each="c:${categories}" th:href="'/items?categoryId='+${c.id}">
			<span th:text="${c.name}" style="padding-left: 10px;"></span>
		</a>
		<a href="/cart" style="padding-left: 10px;">カートを見る</a>
	</nav>
	<main>
		<form method="post">
			<input type="${name}" name="name" placeholder="商品名">
			<button>検索</button>
		</form>
		<table>
			<tr>
				<th>NO</th>
				<th>商品名</th>
				<th>値段　
					<form method="get">
						<button type="submit" name="sort" th:value="orderAsc">安い順</button>
						<button type="submit" name="sort" th:value="orderDesc">高い順</button>
					</form>
				</th>
				<th></th>
			</tr>
			<tr th:each="item:${items}">
				<td th:text="${item.id}"></td>
				<td th:text="${item.name}"></td>
				<td th:text="${item.price}"></td>
				<td>
					<form action="/cart/add" method="post">
						<input type="hidden" name="itemId" th:value="${item.id}">
						<button>カートに追加</button>
					</form>
				</td>
			</tr>

		</table>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>

</html>
